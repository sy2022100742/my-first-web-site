<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>포켓몬스터</h1>
            <h2>스칼렛 바이올렛</h2>
            <h3>스타팅 포켓몬</h3>
            <ol>
                <li>나오하</li>
                <li>뜨아거</li>
                <li>꾸왁스</li>
            </ol>
            <ul>
            <script>
                poketmons = ["나오하", "뜨아거", "꾸왁스", "피카츄", "파이리"]
                var i = 0;
                while(i < poketmons.length){
                document.write('<li><a href="https://ko.wikipedia.org/wiki/'+ poketmons[i] + '">'+poketmons[i]+'</a></li>');
                i = i + 1;
                }
            </script>
            <h3>count</h3>
            <script>
                document.write(poketmons.length);
            </script>
            </ul>
            <h3>push</h3>
            <script>
                poketmons.push("꾸왁스");
                document.write(poketmons[2]);
            </script>
        </body>
    </head>
</html>
